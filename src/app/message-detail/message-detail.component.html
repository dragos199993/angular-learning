<div *ngIf="task">
  <mat-card class="example-card" *ngIf="task">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Tile for task no. {{task.id}}</mat-card-title>
        <mat-card-subtitle>Tile for task no. {{task.id}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          <strong>
            {{ task.content }}
          </strong>
        </p>
        
      <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="task.content" placeholder="Task content">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="goBack()" mat-raised-button color="primary" matTooltip="What else to be explained, duh..">Go back</button>
        <button (click)="save()" mat-raised-button color="accent" matTooltip="Update the current task and go back">Update task</button>
      </mat-card-actions>
    </mat-card>
</div>
